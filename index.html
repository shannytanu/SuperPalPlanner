<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPal Weekly Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <h1>🔥 SuperPal Weekly Planner 🔥</h1>

    <div class="container">
        <!-- Shantanu's Section -->
        <div class="user-section shantanu">
            <img src="Boy.png" alt="Shantanu">
            <h2>Shantanu</h2>
            
            <div class="dropdown-container">
                <select id="day-selector-shantanu">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday Funday 🎉</option>
                </select>
            </div>

            <div class="goal-input">
                <input type="text" id="shantanu-input" placeholder="Add a goal...">
                <button onclick="addGoal('shantanu')">➕ Add</button>
            </div>

            <div id="shantanu-goals"></div>
        </div>

        <!-- Gauri's Section -->
        <div class="user-section gauri">
            <img src="Girl.png" alt="Gauri">
            <h2>Gauri</h2>

            <div class="dropdown-container">
                <select id="day-selector-gauri">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday Funday 🎉</option>
                </select>
            </div>

            <div class="goal-input">
                <input type="text" id="gauri-input" placeholder="Add a goal...">
                <button onclick="addGoal('gauri')">➕ Add</button>
            </div>

            <div id="gauri-goals"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
